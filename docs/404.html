
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.M.Bryant's Corner of the Web</title>
    <!-- No external font needed -->
    <style>
        body {
            margin: 0;
            background: #333;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            max-width: 1100px;
            margin: 40px auto;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .title-bar {
            width: 100%;
            background: url('https://pmbryant.typepad.com/MillCreekPanorama2018.JPG') center center/cover no-repeat, #fff;
            padding: 32px 32px 36px 32px;
            border-bottom: 1px solid #eee;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: #fff;
            position: relative;
        }
        .title-bar::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.35);
            z-index: 0;
        }
        .title-top, .title-bottom {
            position: relative;
            z-index: 1;
        }
        .title-top {
            color: #222;
            font-size: 2.6rem;
            font-weight: bold;
            letter-spacing: 0.01em;
            margin-bottom: 6px;
            text-align: left;
        }
        .title-bottom {
            color: #222;
            font-size: 1.3rem;
            font-weight: 400;
            text-align: left;
            text-transform: titlecase;
            letter-spacing: 0.02em;
        }
        .menu-bar {
            width: 100%;
            background: #e3e7f0;
            color: #222;
            padding: 0 18px;
            display: flex;
            align-items: center;
            height: 36px;
        }
        .menu-items {
            display: flex;
            gap: 56px;
        }
        .menu-item {
            color: #222;
            font-size: 0.92rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            text-decoration: none;
        }
        .main-row {
            display: flex;
            flex-direction: row;
            gap: 0;
            width: 100%;
            background: #fff;
            padding: 32px;
            box-sizing: border-box;
        }
        .text-area {
            max-width: 700px;
            flex: 1 1 0;
        }
        .text-area ul {
            padding-left: 1.2em;
        }
        .text-area li {
            color: #222;
            font-size: 1.08rem;
            margin-bottom: 24px;
            line-height: 1.7;
        }
        .image-area {
            max-width: 400px;
            flex: 0 0 400px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 24px;
            padding-left: 32px;
        }
        .black-square {
            width: 100%;
            max-width: 250px;
            aspect-ratio: 1 / 1;
            background: #111;
            border-radius: 8px;
            display: block;
        }
        @media (max-width: 900px) {
            .container {
                margin: 0;
                border-radius: 0;
            }
            .title-bar, .menu-bar, .main-row {
                padding-left: 12px;
                padding-right: 12px;
            }
            .main-row {
                flex-direction: column;
                padding: 24px 12px;
            }
            .image-area {
                padding-left: 0;
                max-width: 100%;
                flex: 1 1 0;
                justify-content: center;
            }
            .black-square {
                max-width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-bar">
            <div class="title-top">P.M.Bryant's</div>
            <div class="title-bottom">Corner of the Web</div></a>   
        </div>
        <nav class="menu-bar">
            <div class="menu-items">
                <a class="menu-item" href="https://pmbryant.com/">Home</a>
                <a class="menu-item" href="https://pmbryant.com/x/letyourselfgo/">Let Yourself Go</a>
                <a class="menu-item" href="https://pmbryant.com/x/b_and_b/">B and B</a>
            </div>
        </nav>
        <div class="main-row">
            <div class="text-area">
                <h3>404 - Page Not Found</h3>
            </div>
            <div class="image-area">
                <a href="https://pmbryant.typepad.com/x/letyourselfgo/"><img src="Typepad.LetYourselfGo.screenshot.2025sep14.small.png" alt="Let Yourself Go screenshot of blog layout on Typepad" class="black-square" /></a>
                <a href="https://pmbryant.typepad.com/x/b_and_b/"><img src="Typepad.BandB.screenshot.2025sep14.small.png" alt="B and B screenshot of blog layout on Typepad" class="black-square" /></a>
            </div>
        </div>
    </div>
</body>
</html>
